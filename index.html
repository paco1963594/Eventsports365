<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sport Event 365</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      animation: rainbow 5s infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    .rainbow-text span {
      display: inline-block;
      animation: rainbow 5s infinite;
    }

    .ball {
      width: 250px;
      height: 250px;
      margin: 50px auto;
      border-radius: 50%;
      background-color: #222;
      position: relative;
      overflow: hidden;
      animation: rotateBall 10s linear infinite;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
    }

    @keyframes rotateBall {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .book-now {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowBackground 6s ease infinite;
      cursor: pointer;
    }

    @keyframes rainbowBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome-box {
      border: 2px solid #fff;
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
      font-size: 1.2em;
      background-color: #111;
    }

    img.board-img {
      width: 80%;
      margin-top: 40px;
    }

    .emoji:nth-child(1) { top: 10%; left: 40%; }
    .emoji:nth-child(2) { top: 30%; left: 70%; }
    .emoji:nth-child(3) { top: 60%; left: 20%; }
    .emoji:nth-child(4) { top: 80%; left: 50%; }
    .emoji:nth-child(5) { top: 50%; left: 10%; }

  </style>
</head>
<body>
  <h1 class="rainbow-text">
    <span style="color:red;">Sport</span>
    <span style="color:orange;">Event</span>
    <span style="color:green;">365</span>
  </h1>

  <div class="ball">
    <div class="emoji">🏀</div>
    <div class="emoji">🥊</div>
    <div class="emoji">🏐</div>
    <div class="emoji">⚽</div>
    <div class="emoji">🎾</div>
  </div>

  <a href="https://www.sportsevents365.com/?a_aid=687e726e57fdf" target="_blank">
    <button class="book-now" id="bookBtn">احجز تذكرتك الآن</button>
  </a>

  <div class="welcome-box" id="welcomeMsg">
    احجز تذكرتك في جميع الملتقيات الرياضية والموسيقية وغيرها حالا قبل فوات الأوان
  </div>

  <img class="board-img" src="https://i.imgur.com/aZssLid.jpeg" alt="Board Event" />

  <script>
    const translations = [
      "Book your ticket for all sports and music events now before it's too late",
      "Réservez votre billet pour tous les événements sportifs et musicaux dès maintenant",
      "Reserva tu entrada para todos los eventos deportivos y musicales ahora antes de que sea demasiado tarde",
      "احجز تذكرتك في جميع الملتقيات الرياضية والموسيقية وغيرها حالا قبل فوات الأوان",
      "Prenota ora il tuo biglietto per tutti gli eventi sportivi e musicali",
      "Jetzt dein Ticket für alle Sport- und Musikevents buchen!",
      "予約はお早めに！スポーツや音楽イベントのチケットをゲットしよう！"
    ];

    const bookTranslations = [
      "احجز تذكرتك الآن",
      "Book Now",
      "Réservez maintenant",
      "Reserva ahora",
      "Prenota ora",
      "Jetzt buchen",
      "今すぐ予約"
    ];

    let i = 0;
    setInterval(() => {
      document.getElementById("welcomeMsg").innerText = translations[i % translations.length];
      document.getElementById("bookBtn").innerText = bookTranslations[i % bookTranslations.length];
      i++;
    }, 4000);
  </script>
</body>
</html>
